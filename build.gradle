plugins {
    id 'java'
}

apply plugin: 'java'

group = 'org.example'
version = '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.github.hakky54:consolecaptor:1.0.0'
}

test {
    useJUnitPlatform()
}